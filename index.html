<!DOCTYPE html>
<html lang="en">  
<head>
  <meta charset="UTF-8">
  <title>A special question</title>  
  <style>  
    body {  
       background-color: gray;  
       text-align: center;  
       overflow: hidden;  
       margin: 0;
       padding: 0;
       font-family: Verdana, sans-serif;
    }
    
    h1 {  
      color: white;  
      font-size: 30px;  
      animation: move 2s infinite alternate;  
    }
    
    @keyframes move {
      from { transform: translateY(0); }
      to { transform: translateY(20px); }
    }
    
    img {  
      width: 300px;  
      border-radius: 100px;  
      display: block;  
      margin: 10px auto;  
    }
    
    p {  
      color: white;  
      font-size: 50px;  
      animation: fade 2s;  
      margin: 10px 0;
    }
    
    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    button {  
      background-color: white;  
      color: black;  
      border: none;  
      border-radius: 18px;  
      padding: 15px 30px;  
      cursor: pointer;  
      transition: 0.3s;  
      margin: 5px;
      font-size: 18px;
    }
    
    button:hover {  
      background-color: black;  
      color: white;  
    }
    
    .heart {  
      position: fixed;  
      bottom: 0;  
      font-size: 30px;  
      animation: float 3s linear forwards;  
      pointer-events: none;  
    }
    
    @keyframes float {  
      from { transform: translateY(0); opacity: 1; }  
      to { transform: translateY(-600px); opacity: 0; }  
    }
  </style>  
</head>  
<body>
    
  <h1 id="text">Kya aap boy ho? ðŸ‘€</h1>
  
  <img id="photo" src="armansam3.jpg" alt="my photo">
  
  <p id="text2">Yes or No ðŸ‘€</p>
  
  <button onclick="yes()">Yes ðŸ©·</button>
  <button onclick="no()">No ðŸ˜¿</button>

  <script>
    function no() {
      document.getElementById("text2").innerText = 
        "No pe click kyu? Aap mele gud boy nahi ho ðŸ˜­ðŸ‘€";
    } 
    
    function yes() {
      document.getElementById("text2").innerText = 
        "Hehe, mele gud boy ðŸ’‹ðŸ˜˜";
      
      // Image swap
      document.getElementById("photo").src = "armansam.jpg";
      
      // Hearts animation
      for (let i = 0; i < 12; i++) {
        createHeart();
      }
    }
    
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’‹";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);
      
      setTimeout(() => heart.remove(), 3000);
    }
  </script>
</body>
</html>
